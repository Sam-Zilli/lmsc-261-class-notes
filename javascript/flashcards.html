<section id="javascript-flashcards">
    <h1>FLASHCARDS PAGE</h1>
    
    <!-- Flashcard Container -->
    <div id="flashcard-container" class="flashcard-container">
        <!-- Flashcards will be dynamically injected here -->
    </div>

    <!-- Button to move to the next flashcard -->
    <button id="next-btn" onclick="testFunc()" class="btn btn-primary">Next Flashcard</button>

    <!-- Link to go back or reload the flashcards -->
    <button id="reset-btn" onclick="reset()" class="btn btn-secondary">Reset</button>

    <script>
        // Flag to track if flashcards page is already initialized
        let isFlashcardsInitialized = false;

        // Initialize Flashcards Page Logic
        function initializeFlashcardsPage() {
            if (isFlashcardsInitialized) {
                // If the flashcards are already initialized, don't run the code again
                return;
            }

            // Mark the page as initialized
            isFlashcardsInitialized = true;

            // Flashcards Data
            let flashcard_deck = [
                { question: 'What is the capital of France?', answer: 'Paris' },
                { question: 'What is 2 + 2?', answer: '4' },
                { question: 'What is the largest planet in our solar system?', answer: 'Jupiter' },
                { question: 'Who wrote "To Kill a Mockingbird"?', answer: 'Harper Lee' },
                { question: 'What is the square root of 16?', answer: '4' }
            ];

            let currentCardIndex = 0;

            // DOM Elements
            const flashcardContainer = document.getElementById('flashcard-container');
            const nextButton = document.getElementById('next-btn');
            const resetButton = document.getElementById('reset-btn');

            // Function to display a flashcard
            function displayFlashcard() {
                const currentFlashcard = flashcard_deck[currentCardIndex];
                
                flashcardContainer.innerHTML = `
                    <div class="flashcard">
                        <h2 class="flashcard-question">${currentFlashcard.question}</h2>
                        <p class="flashcard-answer" style="display: none;">${currentFlashcard.answer}</p>
                    </div>
                `;
                
                // Toggle answer visibility when clicked
                const questionElement = flashcardContainer.querySelector('.flashcard-question');
                const answerElement = flashcardContainer.querySelector('.flashcard-answer');
                
                questionElement.addEventListener('click', () => {
                    answerElement.style.display = answerElement.style.display === 'none' ? 'block' : 'none';
                });
            }

            // Function to load the next flashcard
            function loadNextFlashcard() {
                currentCardIndex = (currentCardIndex + 1) % flashcard_deck.length;  // Loop back to the first card when reaching the end
                displayFlashcard();
            }

            // Add event listener for the "Next Flashcard" button
            nextButton.addEventListener('click', loadNextFlashcard);

            // Reset Flashcards when reset button is clicked
            resetButton.addEventListener('click', () => {
                currentCardIndex = 0;  // Reset to the first flashcard
                displayFlashcard();
            });

            // Initial call to display the first flashcard
            displayFlashcard();
        }

        // Wait for the page content to load
        document.addEventListener('DOMContentLoaded', () => {
            initializeFlashcardsPage();
        });

        function testFunc(){
            console.log("TEDTSSTSTSTSTST")
        }

        function reset(){
            console.log("Reset clicked!")
        }
    </script>
</section>
